<div class="container-fluid">
    <div class="row" style="background-color:olive;height:30px;margin-top:35px;width:1180px;margin-left:-35px">
        <nav class="navbar navbar-expand-md" style="margin-top: 50px">
            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            </div>
        </nav>
    </div>
</div>
<div class="main-content" style="margin-left:-20px;margin-top:3px;border:1px solid gray">
    <div class="container-fluid" style="margin-left:-15px;margin-top:5px;margin-left:-12px ;">
        <div class="row">
            <div class="col-lg-6 col-md-12" style="padding-left: 15px;padding-right: 0px;">
                <div class="nav" style="border:1px solid gray">
                    <div class="nav-header" style="color:white;background:olive;width:570px">
                        <strong style="margin-left: 10px;">Commands List</strong>
                    </div>
                    <div class="nav-content">
                        <table class="table col-md-6">
                            <tr>
                                <td class="col-lg-2">
                                    <label for="CommandCategory">Category:</label>
                                </td>
                                <td class="col-lg-4">
                                    <select id='groupSelect' placeholder="------Select-----" [(ngModel)]="currentGroup" name="itemGroup" (ngModelChange)="onChangeGroup($event)">
                                        <option *ngFor="let item of groupItems " [value]="item">{{item}}</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-lg-2">
                                    <label for="AvailableCommands">Command :</label>
                                </td>
                                <td class="col-lg-4">
                                    <select id='commandSelect' placeholder="------Select-----" [(ngModel)]="current" name="item" (ngModelChange)="onChange($event)">
                                        <option *ngFor="let item of selectedGroup" [value]="item.commandName">{{item.commandName}}</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-1" style="padding-left: 10px; padding-right: 0px;">
                                    <input type="text" [(ngModel)]="current" id="txtval" readonly="readonly">
                                </td>
                                <td class="col-sm-5" style="padding-left: 10px; padding-right: 0px;">
                                    <input type="text" [(ngModel)]="p1" id='p1' (paste)="$event.preventDefault()" (paste)="false">
                                    <input type="text" [(ngModel)]="p2" id='p2' (paste)="$event.preventDefault()" (paste)="false">
                                    <input type="text" [(ngModel)]="p3" id='p3' (paste)="$event.preventDefault()" (paste)="false">
                                    <input type="text" [(ngModel)]="p4" id='p4' (paste)="$event.preventDefault()" (paste)="false">
                                </td>
                            </tr>
                            <tr [hidden]=displayInformation>
                                <td class="col-sm-1">
                                    <strong>Syntax: </strong>
                                </td>
                                <td class="col-sm-5">
                                    <p>{{commandSyntax}}</p>
                                </td>
                            </tr>
                            <tr [hidden]=displayInformation>
                                <td class="col-sm-1">
                                    <strong>Description: </strong>
                                </td>
                                <td class="col-sm-5">
                                    <p>{{commandDesc}}</p>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-3" align="right">
                                    <button class="btn btn-primary btn-sm" type="button" id="btnSubmit" (click)="submit()">Submit</button>
                                </td>
                                <td class="col-sm-3" align="center">
                                    <button class="btn btn-primary btn-sm" type="button" id="clear" (click)="clear()">Clear</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="nav" style="border:1px solid gray">
                    <div class="nav-header" style="color:white;background:olive;height:25px;width:570px">
                        <strong style="margin-left: 10px;"> Command History</strong>
                    </div>
                    <div class="nav-content" id='cmdhistory' style="overflow-y:auto;height: 500px;">
                        <table class="table table-striped table-sm" *ngFor="let item of commandHistory.reverse()" style="overflow-wrap: auto;overflow-x:auto;overflow-y:auto;width:550px">
                            <thead class="text-warning">
                                <table>
                                    <tr>
                                        <span>
                                            <strong style="margin-left: 10px;">{{item.command}}</strong>
                                        </span>
                                    </tr>
                                </table>
                                <tr>
                                    <th *ngFor="let header of item.header" style="word-wrap: break-word;width:60px">
                                        {{header}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let body of item.body">
                                <tr>
                                    <td *ngFor="let entity of body" style="word-wrap: break-word;width:60px">
                                        {{entity}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
