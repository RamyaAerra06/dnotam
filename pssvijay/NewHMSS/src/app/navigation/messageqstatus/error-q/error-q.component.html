<div class="row">
  <div class="col-lg-4 col-md-12 error_table"style="">
    
      <table class="table table-sm table-striped table-hover"id="products-table"  >
        <thead>
          <tr>
            <th scope="col">
              <input type="checkbox" name="recordData">
            </th>
            <th scope="col">MessageId</th>
            <th scope="col">ChannelPrefix</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of errorQList" style="cursor: pointer">
            <th scope="row">
              <input type="checkbox" name="recordData" (click)="errorQBoxChanged(item)">
            </th>
            <td>{{item.id}}</td>
            <td>BKA</td>
            <td class="td-actions text-right">
              <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple
                          btn-xs">
                <i class="material-icons">edit</i>
              </button>
              <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple
                          btn-xs" (click)="killMessage( 'ERQ',item)">
                <i class="material-icons">close</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

  </div>
  <div class="col-lg-4 col-md-12">
    <div class="nav">
      <div class="nav-header" style="background-color:olive;color:white;width:390px;margin-top:3px;font-weight:bold"><span style="margin-left:10px">Message</span></div>
      <div class="nav-content">
        <div class="selectedItems">
          <textarea class="" rows="21" cols="49" id="EQcomment" [(ngModel)]="EQMsg" disabled="true"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-12">
    <div class="nav">
      <div class="nav-header" style="background-color:olive;color:white;width:400px;margin-top:3px;font-weight:bold"><span style="margin-left:10px">Error Description</span></div>
      <div class="nav-content">
        <div class="selectedItems">
          <textarea class="" rows="21" cols="49" id="EQDcomment" [(ngModel)]="EQMsg" disabled="true"></textarea>
        </div>
      </div>
    </div>
  </div>
