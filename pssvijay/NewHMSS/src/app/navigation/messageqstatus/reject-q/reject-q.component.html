

<div class="row">
  <div class="col-lg-6 col-md-12 reject_table">
   
      <table class="table table-sm table-hover table-striped " id="products-table"  >
        <thead style="background-color:olive">
          <tr>
            <th scope="col">
              <input type="checkbox" name="rejectData" >
            </th>
            <th scope="col">MessageId</th>
            <th scope="col">DateTime</th>
            <!-- <th scope="col">Priority</th> -->
            <th scope="col">MessageType</th>
            <!-- <th scope="col">OriginIndicator</th> -->
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of rejectQList" style="cursor: pointer">
            <td style="width:35px ">
              <input type="checkbox" name="select" (click)="rejectQBoxChanged(item)" >
            </td>
            <td style="width:128px ">{{item.id}}</td>
            <td style="width:152px ">{{item.receivedTime}}</td>
            <!-- <td style="width:94px ">{{item.priority}}</td> -->
            <td style="width:171px ">{{item.messageType}}</td>
            <!-- <td >{{item.originIndicator}}</td> -->
            <td class="td-actions ">
              <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
                <i class="material-icons">edit</i>
              </button>
              <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple   btn-xs" (click)="killMessage('REQ',item.id)">
                <i class="material-icons">close</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="...">
        <ul class="pagination justify-content-center">

            <a class="page-link active" href="" (click)="setPage(i,$event)" [ngClass]="{'active' : i== page}">{{i}}</a>
          </li>
        </ul>
      </nav>
    </div> -->
  </div>


  <div class="col-lg-4 col-md-12">
    <div class="nav">
      <div class="nav-header" style="background-color:olive;color:white;width:340px;margin-top:3px;font-weight:bold"><span style="margin-left:10px">Message</span></div>
      <div class="nav-content">
        <div class="selectedItems">
          <textarea class="" rows="21" cols="45" id="RQcomment" [(ngModel)]="RQMsg" disabled="true"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
