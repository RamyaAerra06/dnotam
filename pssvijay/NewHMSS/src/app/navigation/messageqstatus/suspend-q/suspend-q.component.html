<div class="row">
    <div class="col-lg-8 col-md-12 suspend_table"  >
        
            <table class="table table-sm table-striped table-hover"id="products-table" >
                <thead>
                    <tr>
                        <th scope="col">
                            <input type="checkbox" name="suspendData">
                        </th>
                        <th scope="col">MessageId</th>
                        <th scope="col">DateTime</th>
                        <th scope="col">Priority</th>
                        <th scope="col">MessageType</th>
                        <th scope="col">OriginIndicator</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of suspendQList" style="cursor: pointer">
                        <th scope="row">
                            <input type="checkbox" name="suspendData" (click)="suspendQBoxChanged(item)">
                        </th>
                        <td>{{item.id}}</td>
                        <td>{{item.receivedTime}}</td>
                        <td>priority</td>
                        <td>{{item.messageType}}</td>
                        <td>originIndicator</td>
                        <td class="td-actions text-right">
                            <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple
                                  btn-xs">
                                <i class="material-icons">edit</i>
                            </button>
                            <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple
                                  btn-xs" (click)="killMessage('SUQ',item.id)">
                                <i class="material-icons">close</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

    </div>
    <div class="col-lg-4 col-md-12">
        <div class="nav">
            <div class="nav-header" style="background-color:olive;color:white;width:340px;margin-top:3px;font-weight:bold"><span style="margin-left:10px">Message</span></div>
            <div class="nav-content">
                <div class="selectedItems">
                    <textarea class="" rows="21" cols="45" id="SQcomment" [(ngModel)]="SQMsg" disabled="true"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
