<div class="row">
    <div class="col-lg-6 col-md-12" style="border:1px solid gray;overflow-y:scroll;height:550px">
        <mat-table #table [dataSource]="dataSource">

            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation();selectionChanged(row)" 
                    (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="channelPrefix">
                <mat-header-cell *matHeaderCellDef style="font-size:14px;font-weight:bold" > ChannelPrefix </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.channelPrefix}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="channelSeqNo">
                <mat-header-cell *matHeaderCellDef style="font-size:14px;font-weight:bold" > ChannelSeqNo </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.channelSeqNo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="priority">
                <mat-header-cell *matHeaderCellDef style="font-size:14px;font-weight:bold" > Priority </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.priority}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="originIndicator">
                <mat-header-cell *matHeaderCellDef style="font-size:14px;font-weight:bold" > OriginIndicator </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.originIndicator}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns" style="padding:0px;font-family:auto;padding-left:14px;margin-right:-15px;margin-left:-15px;background-color:olive"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" style="padding:0px" (click)="selection.toggle(row);selectionChanged(row)">
            </mat-row>
        </mat-table>
        <!-- <div class="card-footer" style="padding-left: 10px; padding-right: 0px; padding-top: 0px; padding-bottom: 0px;">
            <nav aria-label="...">
              <ul class="pagination justify-content-center">
                <li class="page-item" *ngFor="let item of pages; let i=index">
                  <a class="page-link active" href="" (click)="setPage(i,$event)" [ngClass]="{'active' : i== page}">{{i}}</a>
                </li>
              </ul>
            </nav>
          </div> -->
    </div>
    <div class="col-lg-6 col-md-12">
        <div class="card" style="width:536px;border:1px solid gray">
            <div class="card-header" style="padding-left: 10px; padding-right: 0px; padding-top: 10px; padding-bottom: 10px;">Message</div>
            <div class="card-content">
                <div class="selectedItems">
                    <textarea  rows="15" cols="70" id="incomment" [(ngModel)]="indraftMsg" style="text-transform: uppercase;width:531px ;height:500px;margin-bottom: -5px"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
