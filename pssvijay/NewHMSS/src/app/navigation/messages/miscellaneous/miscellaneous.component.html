

<div class="nav nav-fixed" style="border: 1px solid black;margin-left:-15px;margin-top:0px;background-color: gainsboro;">
 
    <div class="row"style="width:1000px">
      <table style="width:200px">
        <tbody>
          <tr>
            <td>
              <div class="col-lg-2 abc">
                <label class="lbl-style" style="margin-left:18px">
                  <b>GroupIndicators</b>
                </label>

                <tr style="height:180px;">
                  <select name="item" (change)="getAddressIndicators()" multiple style="height:200px;width:130px;margin-left:25px" [(ngModel)]="selectedElement">
                    <option *ngFor="let item of groupIndicators" [value]="item">{{item}}</option>
                  </select>
                </tr>
              </div>

            </td>
            <td>
              <div class="row">
                <div class="col-lg-3">
                  <label class="lbl-style" style="margin-top:-80px">
                    <b>FileName:</b>
                  </label>
                  <input type="text" maxlength="10" id="StartMsgType" [(ngModel)]="selectedElement">
                </div>
              </div>
              <div class="col-lg-9" style="border:1px solid gray;width:1000px;height:150px">
                <div class="row tbl-bgcolor" style="margin:1px;border:white">
                  <label for="DI" class="lbl-style">
                    <b>Address Indicators:</b>
                  </label>
                  <table>
                    <tbody>
                        <tr>
                            <td *ngFor="let x of selectAI | slice:0:7" style="padding:2px;width:100px;">
                                <input type="text" id={{x.key}} [(ngModel)]="x.value"  maxlength="8" (keypress)="alphaOnly($event)" (blur)="checkLength($event.target.id)"  autocomplete="off">
                            </td>
                        </tr>
                        <tr>
                            <td *ngFor="let x of selectAI | slice:7:14" style="padding:2px;width:100px;">
                                <input type="text" id={{x.key}} [(ngModel)]="x.value"  maxlength="8" (keypress)="alphaOnly($event)" (blur)="checkLength($event.target.id)"  autocomplete="off">
                            </td>
                        </tr>
                        <tr>
                            <td *ngFor="let x of selectAI | slice:14" style="padding:2px;width:100px;">
                                <input type="text" id={{x.key}} [(ngModel)]="x.value"  maxlength="8" (keypress)="alphaOnly($event)" (blur)="checkLength($event.target.id)"  autocomplete="off">
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
              </div>
              <!-- <textarea class="" rows="3" cols="50" id="msgDraft" [(ngModel)]="draftMsg"></textarea> -->
            </td>

          </tr>
        </tbody>
      </table>
    </div>
      <div class="row " style="margin-left:50px">
       
          <button class="btn btn-default  btn-sm btn btn-info" style="margin-left:200px;" type="button" data-toggle="tooltip" data-placement="top" id="btnSubmit"
            (click)="prepareBodyToAdd();">Save/Update</button>
            <!-- groupindicatorsave(); -->

          <!-- <button class="btn btn-default  btn-sm btn btn-info"  style="margin-left:50px" type="button" data-toggle="tooltip" data-placement="top" id="btnSubmit" (click)="getAddressIndicators();">Update</button> -->
        


      </div>
    
  


</div>
