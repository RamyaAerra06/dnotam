<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':groupdisplay}">
        <div style="margin-left: 250px;  margin-right: 250px;  width: 900px;  margin-top: 120px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalGILabel">Group Indicators</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-2">
                            <label for="DI" class="lbl-style">
                                <b>Group List</b>
                            </label>
                            <select name="item"(change)="getAddressIndicators()" multiple style="height:100px;width:135px;" [(ngModel)]="selectedElement" (ngModelChange)="onChange($event)">
                                <option *ngFor="let item of groupIndicators" [value]="item">{{item}}</option>
                            </select>
                        </div>
                        <div class="col-lg-10">
                            <label for="DI" class="lbl-style">
                                <b>Address Indicators</b>
                            </label>
                            <table>
                                <tbody>
                                    <tr>
                                        <td *ngFor="let x of selectAI | slice:0:7" style="padding:2px;width:100px;">
                                            <input type="text" id="x.key" [(ngModel)]="x.value" readonly="readonly">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td *ngFor="let x of selectAI | slice:7:14" style="padding:2px;width:100px;">
                                            <input type="text" id="x.key" [(ngModel)]="x.value" readonly="readonly">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td *ngFor="let x of selectAI | slice:14" style="padding:2px;width:100px;">
                                            <input type="text" id="x.key" [(ngModel)]="x.value" readonly="readonly">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal" (click)="onCloseHandled()">Cancel</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal" (click)="submitGroupIndicator()">Save</button>
                </div>
            </div>
        </div>
    </div>

                                    <input type="text" id="C" maxlength="14" name="validTo" [(ngModel)]="validTo" (keypress)="alphaNum($event)">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label style="font-size:10px;margin-left:10px;">
                                <i>
                                    <b>Time Schedule</b>
                                </i>
                            </label>
                            <br/>

                            <label style="margin-left:-85px;margin-top:30px;">D)</label>

                            <div class="col-lg-11 col-md-11" style="margin-left:12px;margin-top:15px">
                                <textarea rows="2" cols="77" id="D" maxlength="200" name="tmschd" [(ngModel)]="tmschd" (keypress)="alphaNumplus($event)"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 ">
                                <label style="font-size:10px;margin-left:0px;">
                                    <i>
                                        <b>NOTAM Text</b>
                                    </i>
                                </label>
                                <br>
                                <div class="col-lg-1 col-md-1">

                                </div>
                                <div class="col-lg-11 col-md-11">
                                    <label style="margin-left:-35px;margin-top:-40px;">E)</label>
                                    <textarea style="margin-left:5px;" rows="2" cols="78" id="E" name="notamtxt" [(ngModel)]="notamtxt" (keypress)="alphaNumplus($event)"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-3">
                                <label style="font-size:10px;margin-left:0px;">
                                    <i>
                                        <b>Lower Limit</b>
                                    </i>
                                </label>
                                <br>
                                <label style="margin-left:-20px;">F)</label>
                                <input style="margin-left:5px;" type="text" id="F" name="llimbar" [(ngModel)]="llimbar" (keypress)="alphaNum($event)">
                            </div>
                            <div class="col-lg-3 col-md-3 "></div>
                            <label style="margin-left:-50px;font-size:10px;margin-top:12px">
                                <i>
                                    <b>Upper Limit</b>
                                </i>
                            </label>
                            <br>
                            <label style="margin-left:-20px;margin-top:30px">G)</label>
                            <input style="margin-left:5px;height:25px;margin-top:30px" type="text" id="F" name="llimbar" [(ngModel)]="llimbar" (keypress)="alphaNum($event)">
                            <label style="margin-left:210px;margin-top:25px">
                                <b>)</b>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4 col-md-12" style="margin-top:0px;height: 400px;margin-left:-10px">
        <div class="nav-tabs" style="background-color:#9e9e9e;padding-left: 0px;padding-right: 0px;">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ul class="nav nav-tabs" data-tabs="tabs" style="background-color:#9e9e9e;border-bottom-width: 0px;height: 30px;border-left-width: 10px;padding-left: 10px;margin-left: 0px;height:40px">
                        <li>
                            <a data-toggle="tab" href="#HELP" style="padding-left: 10px;padding-right: 10px;padding-top: 5px;padding-bottom: 5px;color:white">
                                HELP
                                <div class="ripple-container"></div>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="content">

            <div class="tab-content">
                <!-- <input type="text" style="width:112px;color:red" [(ngModel)]="helpInfoMessage" id="helpInfoMessage" class="text-borderActive txt-uppercase txt ">  -->
                <!-- <textarea rows="1" cols="21" [(ngModel)]="helpInfoMessage1" id="helpInfoMessage1" class="text-borderActive txt-uppercase txt "> </textarea> -->
                <div class="row">
                    <div class="row" style="height:20px">
                        <strong style="margin-left:30px;text-transform: uppercase;color:rgb(241, 4, 182)">{{helpMessageHeader}}</strong>
                    </div>
                    <textarea style="margin-top:-10px " rows="22" cols="50" [(ngModel)]="helpInfoMessage" id="helpInfoMessage" class="text-borderActive txt-uppercase txt "></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" style="margin-left:50px;">

    <button type="button" class="btn btn-default  btn-sm btn btn-info" data-dismiss="modal" id="btnSubmit" (click)="submit()">Submit </button>&nbsp;
    <button type="button" class="btn btn-default  btn-sm btn btn-info" data-dismiss="modal" data-toggle="modal" data-target=".bd-example-modal-lg"
        (click)="displayMessage()">Display</button>&nbsp;
    <button type="button" class="btn btn-default  btn-sm btn btn-info" data-dismiss="modal" id="clear" (click)="clear()">Clear</button>&nbsp;
    <button type="button" class="btn btn-default  btn-sm btn btn-info" data-dismiss="modal" (click)="print()">Print</button>
    <!-- <i class="material-icons ">print</i>&nbsp;Print</button> -->
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea class="" rows="20" cols="100" id="displaypopup" [(ngModel)]="displayData" style="text-transform:
                  uppercase;border:none;"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCloseHandled()">Close</button>
            </div>
        </div>
    </div>
</div>
