        <div class="col-lg-6 col-md-12" id='div1'>
          <div class="card">
            <div class="card-header" data-background-color="default">
                <input id="input1" class="pull-left" style="padding:0px;margin-top:-3px;color:black;width:100px;text-transform:uppercase"
                [disabled]=false data-dismiss="modal" onkeypress="return event.charCode >= 97 && event.charCode <= 122" maxlength="3" placeholder="KRA" autocomplete="off">
                <button id="start1" type="button" class="pull-right" style="padding:0px;margin-top:-3px;color:black;width:50px;margin-left:300px;" data-dismiss="modal"

              <button id="stop1" type="button" class="pull-right" style="padding:0px;margin-top:-3px;color:black;width:50px"
                data-dismiss="modal" [disabled]=true (click)="stopMonitor($event, 'stop1', 'start1', 'input1', 1)">Stop</button>
